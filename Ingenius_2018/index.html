<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InGenius</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    
    <section class="fog">
        <figure class="absolute-bg"></figure>
        <div class="fog__container">
          <!--<div class="fog__img fog__img--first"></div> -->
            <div class="fog__img fog__img--second">
           
            </div>
        </div>
        <div id="particles-js"> </div>
        <div class="hdr">
        <div class="col-md-6 col-md-offset-3" id="logo-area">
		<center>
			<img class="img img-responsive" style="max-height:200px;" src="images/logo.png">
		</center>
            <h1>
                #get<span style="color:#28A8E0">Set</span>Hack
            </h1>
                  
            <div class="counter">
                <div class="ctr">
                    <span id="days">00</span>
                    DAYS
                </div>
                <div class="ctr">
                    <span id="hours">00</span>
                    HOURS
                </div>
                <div class="ctr">
                    <span id="minutes">00</span>
                    MINUTES
                </div>
                <div class="ctr">
                    <span id="seconds">00</span>
                    SECONDS
                </div>
            </div>
            
        </div>
        <section id="footer" class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center uk-margin-large uk-margin-remove-bottom social-links">
                        <a href="https://facebook.com/ingeniushack" target="_blank"><span class="fa fa-facebook"></span></a>
                        <a href="https://twitter.com/ingeniushack" target="_blank"><span class="fa fa-twitter"></span></a>
                        <a href="https://instagram.com/ingeniushackathon" target="_blank"><span class="fa fa-instagram"></span></a>
                    </div>
                   
                </div>
            </div>
        </section>
    
        
    
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!--Script to load json file-->
        <script>
            particlesJS.load('particles-js','particles.json',
            function(){
                console.log('Json file loaded..')
            })
        </script>
        
        <!-- This is the script to get the time for the timer -->
        <script>
            
            var count = new Date("dec 1,2018 00:00:00").getTime();
            var x = setInterval(function(){
                var now = new Date().getTime();
                var d = count - now;
                var days = Math.floor(d/(1000*60*60*24));
                var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
                var min = Math.floor((d%(1000*60*60))/(1000*60));
                var sec = Math.floor((d%(1000*60))/(1000));
    
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = min;
                document.getElementById("seconds").innerHTML = sec;
                
                if(d <= 0){
                    clearInterval(x);
                }
            },1000);
        </script>
       
        
    
        <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
      </section>
      
    </div>
      
</body>
</html>
